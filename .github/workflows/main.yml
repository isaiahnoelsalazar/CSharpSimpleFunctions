name: Build & Publish NuGet to GitHub Registry

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest  # Changed: Required for legacy .csproj and MSBuild
    outputs: 
      Version: ${{ steps.gitversion.outputs.SemVer }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }} 

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # Install and calculate the new version with GitVersion  
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.2
      with:
        versionSpec: 5.x

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.10.2
      id: gitversion 

    - name: Restore NuGet Packages
      run: nuget restore ${{ vars.CS_PROJ_PATH }}

    - name: Build Project
      run: msbuild ${{ vars.CS_PROJ_PATH }} /p:Configuration=Release /p:Platform="Any CPU"

    - name: Create NuGet Package with GitVersion
      # Changed: Uses nuget.exe pack. 
      run: |
        nuget pack ${{ vars.CS_PROJ_PATH }} -Properties Configuration=Release -OutputDirectory bin\Release

    - name: Upload NuGet package to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: nugetPackage
        path: bin/Release/*.nupkg

  release:
    runs-on: windows-latest # Changed for consistency
    needs: build
    if: github.ref == 'refs/heads/master'
    
    steps: 
    - name: Download nuget package artifact
      uses: actions/download-artifact@v4
      with:
        name: nugetPackage
        path: nugetPackage

    - name: Push package to GitHub packages 
      # Legacy projects still use the dotnet tool for pushing safely, or nuget.exe
      run: |
        dotnet nuget add source --username ${{ vars.USERNAME }} --password ${{ secrets.NUGET_PACKAGE_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ vars.USERNAME }}/index.json"
        dotnet nuget push nugetPackage\*.nupkg --api-key ${{ secrets.NUGET_PACKAGE_TOKEN }} --source "github" --skip-duplicate

    - name: Publish to NuGet.org
      run: dotnet nuget push nugetPackage\*.nupkg --api-key ${{ secrets.NUGET_APIKEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Create Release
      if: needs.build.outputs.CommitsSinceVersionSource > 0
      uses: ncipollo/release-action@v1.13.0
      with:
        tag: ${{ needs.build.outputs.Version }}
        name: Release ${{ needs.build.outputs.Version }}
        artifacts: "nugetPackage/*"
        token: ${{ secrets.GITHUB_TOKEN }} # Use the default GITHUB_TOKEN for releases